samples: config/samples.tsv

histones:
  - H3K4me1
  - H3K27ac

genomes:
  - hg18
  - hg19

# missing:
#   - cell: IMR
#     unit: 9h
#   - cell: IMR
#     unit: 18h
#   - cell: IMR
#     unit: 48h
#   - cell: IMR
#     unit: 72h

ref:
  hg18:
    # the bowtie2 index
    index: "data/2018-06-24/hg18/genome"
    starIndex: "data/2019-10-16/hg18/star"
    # gtf file with transcripts
    annotation: "data/2018-11-09/hg18/genes.gtf"
  hg19:
    # the bowtie2 index
    index: "data/2018-06-24/hg19/genome"
    starIndex: "data/2019-10-16/hg19/star"
    # gtf file with transcripts
    annotation: &annotation "data/2018-11-09/hg19/genes.gtf"
    uniqmapLink: "http://homer.ucsd.edu/homer/data/uniqmap/uniqmap.hg19.50nt.zip"

######################
# Rule configuration #
######################
feature_counts:
  annotation: *annotation
  extra: ""
  threads: 4

homer:
  makeTagDir:
    singularity: "docker://emiller88/homer:latest"
    extra: "-checkGC"
  findPeaks:
    singularity: "docker://emiller88/homer:latest"
    style: "groseq"
    uniqmap: "data/2019-07-26/hg19-50nt-uniqmap"
    bodyFold: "1.5"
